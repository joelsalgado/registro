<ion-header>
  <ion-navbar>
    <ion-title>
      Congreso
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h1>
    <button ion-button color="dark" full round (click)="scan()">Ecanear</button>
  </h1>

  <form [formGroup]="myForm" (ngSubmit)="changeView()" novalidate>
    <ion-item>
      <ion-label floating class="my-label">Clave</ion-label>
      <ion-input type="text" formControlName="Clave"></ion-input>
    </ion-item>

    <button ion-button type="submit" block [disabled]="myForm.invalid">Buscar</button>
  </form>

</ion-content>
