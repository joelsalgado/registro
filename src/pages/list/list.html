<ion-header>

  <ion-navbar>
    <ion-title>Conferencias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>

    <ion-item-sliding *ngFor="let todos of todo">

      <ion-item>

        {{todos.descripcion}}

      </ion-item>

      <ion-item-options>
        <button ion-button icon-only color="light" (click)="updateTodo(todos)">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-item-options>


    </ion-item-sliding>

  </ion-list>

</ion-content>
